<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bookGradient)" rx="8"/>
  
  <!-- Book border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="white" stroke-width="2" rx="4"/>
  
  <!-- Book spine -->
  <rect x="10" y="10" width="20" height="280" fill="rgba(255,255,255,0.1)" rx="4"/>
  
  <!-- Title area -->
  <rect x="40" y="60" width="140" height="80" fill="rgba(255,255,255,0.1)" rx="4"/>
  
  <!-- Title text -->
  <text x="110" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    Sindhi Book
  </text>
  
  <!-- Author text -->
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="10" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    Unknown Author
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="200" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="170" cy="200" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="50" cy="220" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="170" cy="220" r="2" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Bottom text -->
  <text x="110" y="250" font-family="Arial, sans-serif" font-size="12" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    SindhiSanchaya
  </text>
</svg>
