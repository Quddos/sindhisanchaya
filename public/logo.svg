<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Icon -->
  <g transform="translate(10, 10)">
    <!-- Book shadow -->
    <rect x="2" y="2" width="32" height="40" fill="rgba(0,0,0,0.2)" rx="4"/>
    <!-- Main book -->
    <rect width="32" height="40" fill="url(#bookGradient)" rx="4"/>
    <!-- Book spine -->
    <rect x="2" y="2" width="6" height="36" fill="rgba(0,0,0,0.3)" rx="2"/>
    <!-- Book pages -->
    <rect x="4" y="4" width="26" height="32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="2"/>
    <!-- Book icon -->
    <g transform="translate(12, 8)">
      <rect x="0" y="0" width="8" height="6" fill="rgba(255,255,255,0.4)" rx="1"/>
      <rect x="1" y="1" width="6" height="4" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" rx="0.5"/>
      <line x1="2" y1="2.5" x2="6" y2="2.5" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
      <line x1="2" y1="3.5" x2="6" y2="3.5" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    </g>
    <!-- Knowledge sparkles -->
    <circle cx="8" cy="28" r="1" fill="rgba(255,255,255,0.6)"/>
    <circle cx="24" cy="28" r="1" fill="rgba(255,255,255,0.6)"/>
    <circle cx="8" cy="32" r="0.5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="24" cy="32" r="0.5" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    SindhiSanchaya
  </text>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Digital Literature Archive
  </text>
</svg>
